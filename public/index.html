<body id="home">
    <header id="header">
        <!-- <img id="icon-pill" src="assets/pill.svg"> -->
        <h1>Which Pill?</h1>

    </header>
    <div id="main">
        <div class="description">Please select your role and tell us who you are</div>
        <div id="role">
            <input class="player" id="button-player" type="image" name="imgbtn" src="assets/player.png">
            <input class="audience" id="button-audience" type="image" name="imgbtn" src="assets/audience.png">
        </div>
        <div id="search">
            <span class="input input--hoshi">
                <input class="input__field input__field--hoshi" type="text" id="input-4" />
                <label class="input__label input__label--hoshi input__label--hoshi-color-0" for="input-4">
                    <span class="input__label-content input__label-content--hoshi txt-rotate" data-period="2000"
                        data-rotate='[ "Carol", "Yang", "Kelsey", "Tarun", "Greg", "Rebecca", "Youjin", "Francesca", "Jordan", "Poe", "Keerthana", "Heng"]'></span>
                </label>
            </span>
        </div>
        <div class="button">
            <button id="button-next" type="button" class="button button--next">Okay</button>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/text-rotate.js"></script>
