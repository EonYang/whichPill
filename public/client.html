<body id="home">
    <header id="header">

    <div id="main">

                <label class="input__label input__label--hoshi input__label--hoshi-color-0" for="input-4">

        <div class="button">

                <span class="notes notes--count"></span>
            </div>
            <div class="barHolder">
                
            </div>
        </div>
    </div>
    <div class="desc">
            <div class="illustrations--header"></div>
            <div class="illustrations--paragraph"></div>
        </div>
    <div id="footer"></div>
